plugins {
	id 'org.springframework.boot' version '2.1.3.BUILD-SNAPSHOT'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.alex.blog'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

